{% extends 'api_base.html' %}

{% block apicss %}
<!-- css content starts here      -->
<style>
    .row {
        margin-left: 7vw;
        margin-bottom: 6vh;
        width: 80vw;
        display: flex;
        flex-direction: row;
    }
</style>
{% endblock %}


{% block content %}
<div class="row">
    <div class="row-1 mb-3" style="display: flex;flex-direction: row;">
        <div class="col-md-3">
            <div class="card card-body" style="width:260px;">
                <h5>SEARCH</h5>
                <hr>
                <form method="get">
                    {{myFilter.form.as_p}}<br>
                    <button class="btn btn-primary btn-sm col-3 mt-3" type="submit" style="width:100px;">Search</a>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-body"  style="width:235px;margin-left: 5vw;">
                <h5>ADD BOOK HERE</h5>
                <hr>
                <a href="{% url 'create_book' %}"><button class="btn btn-primary btn-md col-3 mt-1 mx-2"
                        style="width:100px;">Add Book</button></a>                
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card card-body">
            <button class="btn btn-secondary btn-sm btn-block"> BOOKS </button>
            <hr>
            <table class="table">
                <tr>
                    <th>BOOK</th>
                    <th>CATEGORY</th>
                    <th>PRICE</th>
                    <th>STATUS</th>
                    <th>Order</th>
                    
                </tr>

                {% for i in books %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.status}}</td>
                    <td><a class="btn btn-outline-primary btn-sm btn-block my-2" href="{% url 'create_order' i.id %}">PLACE
                        ORDER</a></td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
</div>
{% endblock %}
