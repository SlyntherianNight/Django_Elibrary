{% extends 'api_base.html' %}

{% load static %}


{% block apicss %}

<style>

        margin-left: 7vw;
        margin-bottom: 6vh;
        width: 80vw;

        flex-direction: row;
    }

{% endblock %}

{% block content %}

            <form action="" method="post">

        </div>
    </div>

{% endblock %}
