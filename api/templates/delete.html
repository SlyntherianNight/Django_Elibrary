{% extends 'api_base.html' %}

{% load static %}


{% block apicss %}
<!-- css content here  -->
<style>
    .row {
        margin-left: 7vw;
        margin-bottom: 6vh;
        width: 80vw;
        display: flex;
        flex-direction: row;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10">
        <div class="card card-body">
            <h3 style="margin:10px 0 20px 0;">Do you really want to delete '{{item}}' !!!</h3>
            <form action="{% url 'delete_order' item.id %}" method="post">
                {% csrf_token %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'dashboard' %}">Cancel</a>
                <input type="submit" class="btn btn-sm btn-outline-danger mx-1" name="confirm" value="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
